name: Nightly build

on:
  push:
    branches:
      - "dev"
    #paths:
    #  - "**.py"

jobs:
  test:
    name: Python tests and checks
    uses: ./.github/workflows/sub_testing.yml

  build-n-publish:
    name: Build and publish Python üêç distributions to TestPyPI üì¶
    runs-on: ubuntu-latest
    environment: nightly
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    needs: test
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install requirements
        run: python -m pip install --user build virtualenv setuptools
      - name: Cleaning
        run : python setup.py clean
      - name: Build Exegol
        run: python -m build --sdist --outdir dist/ .
      - name: Create testing venv
        run: python -m venv vtest
      - name: Install pip package
        run: ./vtest/bin/pip install ./dist/*
      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
